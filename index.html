<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="calc">
        <div class="callculator">
          <div class="screen">
            <div class="inputfield"></div>
            <div class="buttons">
              <button value="C" class="btn whi">C</button>
              <button value="%" class="btn whi">%</button>
              <button value="/" class="btn whi">/</button>
              <button value="x" class="btn orng">*</button>
              <button value="7" class="btn">7</button>
              <button value="8" class="btn">8</button>
              <button value="9" class="btn">9</button>
              <button value="-" class="btn orng">-</button>
              <button value="4" class="btn">4</button>
              <button value="5" class="btn">5</button>
              <button value="6" class="btn">6</button>
              <button value="+" class="btn orng">+</button>
              <button value="1" class="btn">1</button>
              <button value="2" class="btn">2</button>
              <button value="3" class="btn">3</button>
              <button value="=" class="btn equal orng">=</button>
              <button value="0" class="btn zero">0</button>
              <button value="." class="btn">.</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
